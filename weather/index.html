<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- title and date/time -->
    <div class="title">
      <div class="Logo">
        <div class="weather">Weather</div>
        <div class="hub">Hub</div>
      </div>
      <div class="date">Monday | September 15</div>
      <div class="time">6:47 PM</div>
    </div>

    <!-- Details of the weather  -->
    <div class="container">
      <div class="error"></div>

      <div class="locaion-search">
        <img
          class="icon-location"
          src="https://github.com/RaZa077/Weather_hub/blob/main/images/location%20white.png?raw=true"
          alt=""
        />
        <div class="location">Kakinda, India</div>
        <div class="stats">Wet Clouds</div>
        <div class="search">
          <input
            class="search-box"
            placeholder="search city name"
            type="text"
          />
          <button onclick="fetchWeather()">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>

      <div class="weather-details">
        <img
          src="https://github.com/RaZa077/Weather_hub/blob/main/images/clouds.png?raw=true"
          alt=""
        />
        <div class="temperature">30<span>°C</span></div>
      </div>

      <!-- Search Button  -->

      <div class="values">
        <div class="humi">
          <img
            class="ihumi"
            src="https://github.com/RaZa077/Weather_hub/blob/main/images/humidity_white.png?raw=true"
            alt=""
          /><i>Humidity</i>
        </div>
        <div class="wind">
          <img
            class="iwind"
            src="https://github.com/RaZa077/Weather_hub/blob/main/images/windy_white.png?raw=true"
            alt=""
          /><i>Wind Speed</i>
        </div>
        <div class="pressure">
          <img
            class="ipressure"
            src="https://github.com/RaZa077/Weather_hub/blob/main/images/air_white.png?raw=true"
            alt=""
          /><i>Pressure</i>
        </div>
      </div>
      <div class="valu">
        <div id="humi">80%</div>
        <div id="winds">1.54 m/s</div>
        <div id="press">1026 hPa</div>
      </div>
    </div>
    <footer>
      <p>Made with ❤️ By Xitiz</p>
    </footer>
    <!-- inserting java script -->
    <script src="script.js"></script>
  </body>
</html>
